<div class="form-container">
  <form>
    <div class="form-group row">
      <label for="userLoginName" class="col-sm-2 form-control-label">Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="userLoginName" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="userLoginuserName" class="col-sm-2 form-control-label">Desired Username</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="userLoginUsername" placeholder="username">
      </div>
    </div>
    <div class="form-group row">
      <label for="userLoginEmail" class="col-sm-2 form-control-label">Email Address</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="userLoginEmail" placeholder="Email Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="userLoginPassword" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="userLoginPassword" placeholder="Password">
