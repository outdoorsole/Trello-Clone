<h1 class="title">To-do-ulate</h1>
<h2 class="description">Log in to your account</h2>

<div class="form-container">
  <form class="login-form" ng-controller="UserController as user" ng-submit="user.loginUser()" role="form">
    <div class="form-group row">
      <label for="userLoginEmail" class="col-sm-2 form-control-label">Email Address</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="username" id="userLoginEmail" placeholder="Email Address" ng-model="user.formData.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="userLoginPassword" class="col-sm-2 form-control-label" class="sr-only">Password</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" name="password" id="userLoginPassword" placeholder="Password" ng-model="user.formData.password">
      </div>
      <div class="col-sm-7">
        <button type="submit" class="btn btn-warning btn-lg btn-block">Log In</button>
      </div>
    </div>
  </form>
</div>
