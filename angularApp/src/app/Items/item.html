<!DOCTYPE html>
<html ng-app="mytodo">
  <head>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <h2>{{ItemController.title}}</h2>

      <!-- Create items input -->
      <form role="form" ng-submit="ItemController.createItem(ItemController.formData)">
        <div class="row">
          <div class="input-group">
            <input type="text" ng-model="ItemController.formData.item_name" placeholder="What needs to be done?" class="form-control">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-primary" value="Add New Item">
            </span>
          </div>
        </div>
      </form>

      <!-- List items input -->
      <div ui-sortable ng-model="items">
        <p class="input-group" ng-repeat="item in ItemController.items" style="padding:5px 10px; cursor: move;">
          <input type="text" ng-model="item" class="form-control">

          <!-- Edit items button -->
          <span class="input-group-btn">
            <button class="btn btn-info" ng-click="ItemController.updateItem(item._id, item.item_name)" aria-label="Edit">Edit</button>
          </span>

          <!-- Remove items button -->
          <span class="input-group-btn">
            <button class="btn btn-danger" ng-click="ItemController.removeItem(item._id)" aria-label="Remove">X</button>
          </span>
        </p>
      </div>
    </div>
  </body>
</html>
